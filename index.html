<html>
<head>
  <title>Lottery</title>
  <script type="text/javascript"> 
    function payout(matches, luckyBall) 
    {
      alert("Luckyball Value: " + luckyBall);
      switch(luckyBall == 1) {
        case 0:
          matches = 5;
          alert("You've won $7,000 a WEEK for LIFE!");
          break;
        case 1:
          matches = 4;
          alert("You've won $5,000!");
          break;
        case 2:
          matches = 3;
          alert("You've won $150!");
          break;
        case 3:
          matches = 2;
          alert("You've won $25!");
          break;
        case 4:
          matches = 1;
          alert("You've won $6!");
          break;
        default:
          matches = 0;
          alert("You've won $4!");
          break;
      }
          
      switch(luckyBall == 0) {
        case 0:
          matches = 5;
          alert("You've won $25,000 a YEAR for LIFE!");
          break;
        case 1:
          matches = 4;
          alert("You've won $200!");
          break;
        case 2:
          matches = 3;
          alert("You've won $20!");
          break;
        case 3:
          matches = 2;
          alert("You've won $3!");
          break;
        default: 
          alert("You've won nothing! Sorry :(");
      }
    }
    
    function compare() {
      numbers = document.getElementById("numbers").value;
      var nums2 = [0, 0, 0, 0, 0, 0];
      j = 0;
      for (i = 0; i < 5; i++) {
        num = numbers[j];
        if (numbers[j + 1] != " ") {
          num += numbers[j + 1];
        }
        numbers[j + 1] == " " ? j += 2 : j += 3;
        nums2[i] = parseInt(num);
        alert("Entered Number: " + nums2[i]);
      }
      lucky = parseInt(document.getElementById("lucky").value);
      alert("Entered Lucky Number: " + lucky);
      
      matches = 0;
      for (i = 1; i < 6; i++) {
        for (j = 1; j < 6; j++) {
          if (nums2[i] == arguments[j]) {
            matches++;
            alert("You got a match!");
          }
        }
      }
      
      alert("Matches: " + matches);
      luckyball = 0;
      nums2[0] = arguments[0] ? luckyBall = 1 : luckyball = 0;
      payout(matches, luckyBall);
    }
   </script>
</head>
<body>
  <script type="text/javascript">
    var nums = [0, 0, 0, 0, 0, 0];
    j = 1;
    for (i = 0; i < 5; i++) {
      nums[i] = parseInt(Math.random() * 48 + 1);
      alert("Random Number " + j + ": " + nums[i]);
      j++;
    }  
    lucky = parseInt(Math.random() * 18 + 1);
    alert("Lucky number: " + lucky);
    
    nums.sort(function(a, b){return a - b});
    nums[0] = lucky;
    j = 1;
    for (i = 1; i < 6; i++) {
      alert("Sorted Number " + j + ": " + nums[i]);
      j++;
    }
    alert("Lucky number: " + nums[0]);
  </script>
  <form>
    <input type='text' id='numbers' display:block>
    <input type='text' id='lucky' display:block>
    <input type='button' value="Compare to Winning Numbers" onclick="compare(nums)">
  </form>
</body>
</html>
