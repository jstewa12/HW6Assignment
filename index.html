<html>
<head>
  <title>Lottery</title>
  <script type="text/javascript"> 
    function payout(matches, luckyBall) 
    {
      if (luckyBall == 1) {
        switch(matches) {
          case 5:
            alert("You've won $7,000 a WEEK for LIFE!");
            break;
          case 4:
            alert("You've won $5,000!");
            break;
          case 3:
            alert("You've won $150!");
            break;
          case 2:
            alert("You've won $25!");
            break;
          case 1:
            alert("You've won $6!");
            break;
          default:
            alert("You've won $4!");
            break;
        }
      } else if (luckyBall == 0) {
        switch(matches) {
          case 5:
            alert("You've won $25,000 a YEAR for LIFE!");
            break;
          case 4:
            alert("You've won $200!");
            break;
          case 3:
            alert("You've won $20!");
            break;
          case 2:
            alert("You've won $3!");
            break;
          default: 
            alert("You've won nothing! Sorry :(");
            break;
        }
      }
    }
    
    function compare(arguments) {
      guessString = document.getElementById("guesses").value;
      var guesses = [0, 0, 0, 0, 0];
      tempString = "";
      j = 0;
      for (i = 0; i < 5; i++) {
        tempString = guessString[j];
        if (guessString[j + 1] != " ") {
          tempString += guessString[j + 1];
        }
        guessString[j + 1] == " " ? j += 2 : j += 3;
        guesses[i] = parseInt(tempString);
      }
      
      luckyGuess = parseInt(document.getElementById("lucky").value);
      
      matches = 0;
      for (i = 0; i < 5; i++) {
        for (j = 1; j < 6; j++) {
          if (guesses[i] == arguments[j]) {
            matches++;
          }
        }
      }
      
      luckyBall = 0;
      if (luckyGuess == arguments[0]) {
        luckyBall = 1;
      }
      payout(matches, luckyBall);
    }
   </script>
</head>
<body>
  <script type="text/javascript">
    var lotteryNums = [0, 0, 0, 0, 0, 0];
    j = 1;
    for (i = 0; i < 5; i++) {
      lotteryNums[i] = parseInt(Math.random() * 48 + 1);
      for (k = 0; k < 5; k++) {
        if (lotteryNums[i] == lotteryNums[k]) {
          if (i != k) {
            lotteryNums[i] = parseInt(Math.random() * 48 + 1);
            k = 0;
          }
        }
      }
      alert("Lottery Number " + j + ": " + lotteryNums[i]);
      j++;
    }  
    lotteryLucky = parseInt(Math.random() * 18 + 1);
    alert("Lucky number: " + lotteryLucky);
    
    lotteryNums.sort(function(a, b){return a - b});
    lotteryNums[0] = lotteryLucky;
    j = 1;
    for (i = 1; i < 6; i++) {
      alert("Sorted Lottery Number " + j + ": " + lotteryNums[i]);
      j++;
    }
    alert("Lucky number: " + lotteryNums[0]);
  </script>
  <form>
    <input type='text' id='guesses' display:block>
    <input type='text' id='lucky' display:block>
    <input type='button' value="Did you win?" onclick="compare(lotteryNums)">
  </form>
</body>
</html>
