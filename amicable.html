    function isFactor(num, testNum) 
    {
      remainder = num%testNum;
      if (remainder == 0) {
        return true;
      }
      return false;
    }

    function showFactors(arguments)
    {
      for (i = 0; i < arguments.length; i++) {
        alert(arguments[i]);
      }
    }

    function addFactors(arguments)
    {
      sum = 0;
      for (i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }
    
    function getFactors(number)
    {
      var factors = new Array(1);
      factors[0] = 1;
      j = 0;
      for (i = 2; i < (number + 1); i++) {
        if (isFactor(number, i)) {
          factors.push(i);
          j++;
        }
      }
      return factors;
    }
