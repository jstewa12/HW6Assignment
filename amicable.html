<html>
<head>
  <script type="text/javascript">
    function compare() 
    {
      num1 = document.getElementById("number1").value;
      num2 = document.getElementById("number2").value;
      alert("Number 1: " + num1);
      alert("Number 2: " + num2);
      isFactor();
    }
    
    function iftest1() 
    {
      alert("Called iftest1()");
      isFactor(6, 3) ? alert("Correct!") : alert("Incorrect!");
    }
    
    function iftest2() 
    {
      alert("Called iftest2()");
      isFactor(5, 3) ? alert("Correct!") : alert("Incorrect!");
    }
    
    function isFactor(num, testNum) 
    {
      return (num%testNum == 0);
    }
  </script>
</head>
<body>
  <form>
    <input type='text' id='number1'>
    <input type='text' id='number2'>
    <input type='button' value="Are they amicable?" onclick="compare()">
    <input type='button' value="isFactor Test 1" onclick="iftest1()">
    <input type='button' value="isFactor Test 2" onclick="iftest2()">
  </form>
</body>
</html>
